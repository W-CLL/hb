{include file="./static/header.html"/}

<body>
    <br>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称:</label>
            <div class="layui-input-inline">
                <input type="text" name="cate" lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                    class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script type="text/javascript">

        layui.use('form', function () {
            var layer = layui.layer, $ = layui.$, laydate = layui.laydate, form = layui.form;//只有执行了这一步，部分表单元素才会自动修饰成功
            //表单提交
            form.on('submit(add)', function (data) {
                $.post('/add_com_data_cate', data.field, function (obj) {
                    layer.alert(obj.msg, function (index) {
                        if (obj.code === 0) {
                            window.parent.location.reload();//刷新父页面
                        }else{
                            layer.close(index);
                        }
                    });
                }, 'json');
                return false;
            });

            form.render();

        });
    </script>

</body>
